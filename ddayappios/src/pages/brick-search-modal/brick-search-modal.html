<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="brickModalCon">
    <div class="soldierCon">
      <ion-grid>
        <ion-row>
          <ion-col class="nameCol">
            <h2 class="soldierName">{{ soldier.name }}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <div><span class="fieldTitle">Row:</span> {{ soldier.row }}</div>
          </ion-col>
          <ion-col col-6>
            <div><span class="fieldTitle">Brick:</span> {{ soldier.brick }}</div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>

    <pinch-zoom>
        <img [src]="map" />
    </pinch-zoom>

  </div>

  

</ion-content>
