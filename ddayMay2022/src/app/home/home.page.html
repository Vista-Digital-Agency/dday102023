<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">
  <ion-grid id="outerGrid">
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row class="align-items-start">
            <video #video1 webkit-playsinline=“webkit-playsinline” playsinline loop></video>
          </ion-row>
          <ion-row id="homeBtnsRow">
            <ion-col size="4">
              <ion-button expand="full" color="primary" (click)="openPage('visiting')">
                Visiting
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="full" color="primary" (click)="openPage('map')">
                Map
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="full" color="primary" (click)="openPage('info')">
                Information
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
          <img src="assets/imgs/logo.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
