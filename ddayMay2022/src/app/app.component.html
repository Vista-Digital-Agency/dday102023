<ion-app>

      <ion-toolbar>
        <ion-title>Menu</ion-title>

            <img src="assets/imgs/menuHeader.jpg">

      </ion-toolbar>
  </ion-header>
  
    <ion-content>

            </ion-label>

          </ion-item>

            <ion-label>
              Virtual Guided Tour
            </ion-label>

          </ion-item>-->

          <ion-item button routerLink="/events" lines="full" detail="false">
            <ion-label>
              Events
            </ion-label>

          </ion-item>

          <ion-item button routerLink="/wall" lines="full" detail="false">
            <ion-label>

            </ion-label>

          </ion-item>

            </ion-label>

            </ion-label>

          </ion-item>
